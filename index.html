<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn various birdsongs using songBirb. Listen to the audio track. Guess the bird name in 6 tries. Repeat.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images//favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <title>songBirb</title>
</head>

<body>
    <!-- INTRO SPLASH PAGE -->
    <div class="intro">
        <div><img src="assets/images/songbirb-logo-white.svg" alt="songBirb logo"></div>
        <h1 class="logo-header">
            <span class="logo">Time to learn some birdsong</span>
        </h1>
    </div>
    <!-- GAME CONTAINER -->
    <div class="game-container">
        <!-- TITLE CONTAINER -->
        <div class="title-container">
            <h1><img src="assets/images/songbirb-logo-white.svg" alt="songBirb logo"></h1>
        </div>
        <!-- AUDIO BUTTONS -->
        <div class="music-container">
            <div class="music-info">
                <h2 id="title">Title</h2>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            <audio src="assets/audio/corncrake.mp3" id='audio'></audio>
            <div class="navigation">
                <button id="prev" class="action-btn" aria-label="Replay Button">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big" aria-label="Play Button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="next" class="action-btn" aria-label="Replay Button">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
            <!-- MODAL OVERLAY -->
            <div>
                <button data-modal-target="#modal" id="modalinfobtn" aria-label="Game Info"></button>
                <div id="modal" class="modal">
                    <div class="modalheader">
                        <div class="modaltitle">How to use songBirb</div>
                        <button data-modal-close class="closemodal">&times;</button>
                    </div>
                    <div class="modalbody">
                        <img src="assets/images/songbird-instructions.svg" alt="songBirb instructions">
                    </div>
                </div>
                <div id="modaloverlay"></div>
            </div>
        </div>
        <!-- MESSAGE CONTAINER -->
        <div class="message-container"></div>
        <!-- TILE ROWS CONTAINER -->
        <div class="tile-container"></div>
        <!-- KEYBOARD CONTAINER -->
        <div class="key-container"></div>
    </div>
    <script src="js/script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/6fdd90d8e5.js" crossorigin="anonymous"></script>

</body>

</html>
