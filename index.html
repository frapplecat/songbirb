<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>songBirb</title>
</head>

<body>
    <!-- INTRO SPLASH PAGE -->
    <div class="intro">
        <div><img src="assets/images/songbirb-logo-white.svg" alt="songBirb logo"></div>
        <h1 class="logo-header">
            <span class="logo">Time to Learn some Birdsong</span>
        </h1>
    </div>
    <!-- GAME CONTAINER -->
    <div class="game-container">
        <!-- TITLE CONTAINER -->
        <div class="title-container">
            <h1><img src="assets/images/songbirb-logo-white.svg" alt="songBirb logo"></h1>
        </div>
        <!-- AUDIO CONTAINER -->
        <div class="birdsongaudio"><button class="birdsongbutton">Play Song</button>
        </div>
        <!-- MESSAGE CONTAINER -->
        <div class="message-container"></div>
        <!-- TILE ROWS CONTAINER -->
        <div class="tile-container"></div>
        <!-- KEYBOARD CONTAINER -->
        <div class="key-container"></div>
    </div>
    <script src="js/style.js" type="module"></script>
</body>

</html>
