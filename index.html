<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images//favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <title>songBirb</title>
</head>

<body>
    <!-- INTRO SPLASH PAGE -->
    <div class="intro">
        <div><img src="assets/images/songbirb-logo-white.svg" alt="songBirb logo"></div>
        <h1 class="logo-header">
            <span class="logo">Time to Learn some Birdsong</span>
        </h1>
    </div>
    <!-- GAME CONTAINER -->
    <div class="game-container">
        <!-- TITLE CONTAINER -->
        <div class="title-container">
            <h1><img src="assets/images/songbirb-logo-white.svg" alt="songBirb logo"></h1>
        </div>
        <!-- BUTTONS -->
        <div class="birdsongaudio">
            <!-- <audio id="audio" src=""></audio> -->
            <button id="playpausebtn"></button>
            <button id="playnextbtn"></button>
            <!-- MODAL OVERLAY -->
            <button data-modal-target="#modal" id="modalinfobtn"></button>
            <div id="modal" class="modal">
                <div class="modalheader">
                    <div class="modaltitle">About SongBirb</div>
                    <button data-modal-close class="closemodal">&times;</button>
                </div>
                <div class="modalbody">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi eius adipisci nesciunt nobis sapiente temporibus sunt accusantium nisi unde itaque? Maxime facere sint temporibus explicabo hic! Nobis inventore aut aperiam?
                </div>
            </div>
            <div id="modaloverlay"></div>
        </div>
        <!-- MESSAGE CONTAINER -->
        <div class="message-container"></div>
        <!-- TILE ROWS CONTAINER -->
        <div class="tile-container"></div>
        <!-- KEYBOARD CONTAINER -->
        <div class="key-container"></div>
    </div>
    <script src="js/style.js" type="module"></script>
</body>

</html>
